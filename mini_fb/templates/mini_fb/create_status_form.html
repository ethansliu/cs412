{% extends 'mini_fb/base.html' %}
{% block content %}

<h2>Add a comment about {{profile_page.firstName}} {{profile_page.lastName}}</h2>

<form method="POST" enctype="multipart/form-data" >
    
    <!-- display the form (context variable) -->
    <!-- {{form}} -->

    <!-- display as paragraphs -->
    <!-- {{form.as_p}} -->
    <div id = "statusForm">
        <table>
        {{form.as_table}}

        <tr>
            <td></td>
            <td>
                <!-- we need to add the submit button ourselves -->
                <div>
                    <input type="file" name = "files" multiple />
                </div>
                <input type="submit" name="Create Status Message">
                
                
                {% csrf_token %}
            </form>
            <!-- NOTE: this is a separate form! -->
            <form action="{% url 'profile_page' profile_page.pk %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
        </td>
        </tr>
        </table>
    </div>

{% endblock %}
