{% extends 'project/base.html' %}

{% block content %}

<h2>Delete Outfit</h2>

<form method="POST" enctype="multipart/form-data">
    <!-- display the form (context variable) -->
    <div id="outfitForm">
        <table>
        {{ form.as_table }}

        <tr>
            <td></td>
            <td>
                <p style="color:black; padding-left: 25vw; padding-right: 25vw;"> Are you sure you want to delete: "{{ outfit.outfitName }}" </p>
                <input type="submit" value="Delete Outfit">
                {% csrf_token %}
            </td>
        </tr>
        </table>
    </div>
</form>

<!-- NOTE: this is a separate form for canceling -->
<form action="{% url 'show_outfits' %}">
    <input type="submit" value="Cancel">
</form>

{% endblock %}
