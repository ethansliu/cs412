{% extends 'project/base.html' %}
{% block content %}

{% if user.is_authenticated and user == clothes.category.closet.user %}


<h2> Update Clothing Item </h2>

<form method="POST" enctype="multipart/form-data">
    <!-- display the form (context variable) -->
    <!-- {{form}} -->

    <!-- display as paragraphs -->
    <!-- {{form.as_p}} -->
    <div id="clothesForm">
        <table>
        {{form.as_table}}

        <tr>
            <td></td>
            <p style="color:black; padding-left: 25vw; padding-right: 25vw;"> Are you sure you want to update: "{{clothes}}" </p>
            <td>
                <!-- we need to add the submit button ourselves -->
                <button type="submit"> Update </button>
                {% csrf_token %}
            </form>
            <form method="GET" action="{% url 'show_clothes' pk=clothes.pk %}">
                <button type="submit"> Cancel </button>
            </form>
        </td>
        </tr>
        </table>
    </div>

{% else %}
<h1>This is not your closet.</h1>
{% endif %}

{% endblock %}
